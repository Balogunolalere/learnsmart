<!DOCTYPE html>
<html>
  <head>
    <script src="/static/script.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='assets/img/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='assets/img/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', path='assets/img/favicon-16x16.png')}}">
        <link rel="manifest" href="{{url_for('static', path='assets/img/site.webmanifest')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <link rel="stylesheet" href="https://unpkg.com/twinklecss@1.1.0/twinkle.min.css"/>
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <script src="https://cdn.tiny.cloud/1/n51vxyfukucx3mka3iqd0j9eaafsfniyce4w0stomxc7q7tr/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>tinymce.init({selector:'textarea'});</script>
        <title>Student Dashboard</title>

  </head>
  <body>
    <section class="section">
      <div class="tabs">
         <ul class="tabs-menu">
          <li class="is-active" data-target="first-tab"><a>
create lecture</a></li>
          <li data-target="second-tab"><a>lecture materials</a></li>
          <li data-target="third-tab"><a>message board</a></li>
      </div>
      <div class="tab-content" id="first-tab">
        <div class="container justify-center">
       <div class="card">
  <header class="card-header">
    <p class="card-header-title">
      {{ l_data['lecturetitle'] }}
    </p>
    
  </header>
  <div class="card-content">
    <div class="mb-4">
            <textarea class="textarea" id="body" name="body">{{ l_data['body'] }}</textarea>
          </div>
  </div>
  
</div>
      </div>
      </div>

      <!-- tab 2 -->
      <div class="tab-content" id="second-tab">

      <div class="container justify-center">
       <div class="card">
  <header class="card-header">
    <p class="card-header-title">
      Downloadable course materal
    </p>
    
  </header>
  <div class="card-content">
    <div class="content">
      {{ f_data['url'] }}
    </div>
  </div>
  
</div>
      </div>

      </div>
      <!-- tab 3 -->
        <div class="tab-content" id="third-tab">
            <div class="container justify-center">
        <div class="card">
  <div class="card-content">
    <div class="content">
      {{m_data['message']}}
    </div>
  </div>
</div>
      </div>
        </div>

    </section> 


   <script>
  tinymce.init({
  selector: 'textarea#body',
  height: 500,
  menubar: false,
  plugins: [
    'advlist autolink lists link image charmap print preview anchor',
    'searchreplace visualblocks code fullscreen',
    'insertdatetime media table paste code help wordcount'
  ],
  toolbar: 'undo redo | formatselect | ' +
  'bold italic backcolor | alignleft aligncenter ' +
  'alignright alignjustify | bullist numlist outdent indent | ' +
  'removeformat | help',
  content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
});
</script>
   
  </body>
</html>
